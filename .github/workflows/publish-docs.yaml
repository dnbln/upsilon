name: Publish docs

on:
  push:
    branches: [ "trunk" ]
    paths:
      - 'docs/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish-docs:
    name: "Publish docs"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install lld
        run: sudo apt-get install -y lld
      - name: Install rust
        run: rustup update nightly && rustup default nightly
      - name: Run xtask publish-docs
        run: cargo xtask publish-docs
